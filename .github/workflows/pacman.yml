name: Generate Pacman

on:
  # run automatically every 24 hours at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # generates a pacman game from a github user contributions graph, output a svg animation
      - name: generate github-contribution-grid-pacman.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-pacman-dark.svg?palette=github-dark&animation=pacman
            dist/github-contribution-grid-pacman.svg?palette=github-light&animation=pacman

      # push the content to output branch
      - name: push github-contribution-grid-pacman.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
